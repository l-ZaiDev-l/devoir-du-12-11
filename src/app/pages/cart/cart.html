

<script>
    $('.like-btn').on('click', function() {
   $(this).toggleClass('is-active');
});
$('.minus-btn').on('click', function(e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var value = parseInt($input.val());
 
    if (value > 1) {
        value = value - 1;
    } else {
        value = 0;
    }
 
    $input.val(value);
});
 
$('.plus-btn').on('click', function(e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var value = parseInt($input.val());
 
    if (value < 100) {
        value = value + 1;
    } else {
        value = 100;
    }
 
    $input.val(value);
});
</script>

<body>

  <div class="wrapper">
    
		<div class="box-area">


        <div class="shopping-cart">

  <div class="title">
    <h2>Shopping Cart</h2>
  </div>

  <div class="item" *ngFor="let item of items">

    <div class="image">
      <img src="../../../assets/img/product2.png" />
    </div>

    <div class="description"> 
      <span style="color:aliceblue;">{{ item.name }}</span>
      <span>{{ item.model }}</span>
      <span>{{ item.color }}</span>
    </div>

    <div class="quantity">

      <button (click)="decrease(item)" class="minus-btn" style="margin-right: 15px; font-weight: bold; font-size: large;"> -- </button>

      <input type="number"
             [(ngModel)]="item.qty"
             min="1" max="100"
             (change)="updateQty(item, $event)"
             class="qty-input">

      <button (click)="increase(item)" class="plus-btn" style="font-weight: bold; font-size: large;"> + </button>

    </div>

    <div class="total-price">
      ${{ item.price * item.qty }}
    </div>

    <button class="delete-btn" (click)="delete(item)">Delete</button>
  </div>

</div>

  <div class="cart-footer">
  <div class="cart-total">
    <h3>Total: {{ getTotal() | currency }}</h3>
  </div>

  <button class="checkout-btn" (click)="goToCheckout()">
    Proceed to Checkout â†’
  </button>
</div>
