<mat-card>
  <h2>Check Product Rating</h2>

  <form [formGroup]="ratingForm" (ngSubmit)="fetchRating()">
    <mat-form-field>
      <mat-label>Product ID</mat-label>
      <input matInput type="number" formControlName="productId" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="ratingForm.invalid || loading">
      Get Rating
    </button>
  </form>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="error" class="error">{{ error?.message || error }}</div>

  <div *ngIf="ratingResult">
    <p>Product ID: {{ ratingResult.product_id }}</p>
    <p>Average Rating: {{ ratingResult.avg_rating }}</p>
    <p>Number of Ratings: {{ ratingResult.count }}</p>
  </div>
</mat-card>
