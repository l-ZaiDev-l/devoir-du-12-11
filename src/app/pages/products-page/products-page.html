<mat-card>
  <h2>Products</h2>

  <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="error$ | async as error" class="error">
    {{ error?.message || error }}
  </div>

  <app-product-list [products]="(products$ | async) || []"></app-product-list>
</mat-card>
